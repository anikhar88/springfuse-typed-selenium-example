<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:app="http://springfuse.jaxio.com/app"
	xmlns:appcc="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/layouts/main.xhtml">
	<ui:param name="title" value="login_title" />
	<ui:param name="prependId" value="false" />
	<ui:param name="disableMessages" value="true" />
	<f:metadata>
		<f:viewParam name="session_expired"
			value="#{loginPageManager.sessionExpired}" />
	</f:metadata>
	<ui:define name="content">
		<p:panel id="loginPanel" header="#{msg.login_header}"
			styleClass="loginBox">
			<p:focus context="loginPanel" />
			<h:panelGrid columns="1">
				<appcc:messages id="loginMessages" />
			</h:panelGrid>
			<h:panelGrid columns="2">
			Select
			<h:selectManyListbox id="food">
					<f:selectItem itemValue="Fry Checken"
						itemLabel="Food1 - Fry Checken" />
					<f:selectItem itemValue="Tomyam Soup"
						itemLabel="Food1 - Tomyam Soup" />
					<f:selectItem itemValue="Mixed Rice" itemLabel="Food1 - Mixed Rice" />
				</h:selectManyListbox>

				<app:multiAutoComplete id="homeAddressSelector"
					value="#{accountSearchForm.homeAddressSelector.selected}"
					label="account_homeAddress" controller="#{addressController}"
					completeMethod="completeFullText"
					converter="#{addressJsfConverter}" />
				<app:multiAutoComplete id="securityRolesSelector"
					value="#{accountSearchForm.account.securityRoles}"
					label="account_securityRoles" controller="#{roleController}"
					completeMethod="completeFullText" converter="#{roleJsfConverter}" />
				<app:inputBoolean id="isEnabled2" value="#{true}"
					label="account_isEnabled" required="true" />
				<app:selectOneRadio id="civility2" value="#{true}"
					values="#{civilityItems.list}" label="account_civility" />
				<app:rangeDateTime id="birthDate"
					value="#{accountSearchForm.birthDateRange}"
					label="account_birthDate" />
				<app:selectManyBoolean id="isEnabled"
					value="#{accountSearchForm.isEnabledSelector}"
					label="account_isEnabled" />
				<app:selectManyEnum id="civility"
					value="#{accountSearchForm.civilitySelector}"
					items="#{civilityItems}" converter="#{civilityJsfConverter}"
					nullAllowed="true" label="account_civility" />

				<h:outputLabel value="UA" styleClass="required" />

				<select id="ua" name="ua" size="1">
					<option value="" selected="selected"></option>
					<option value="0189">0189 BELFORT</option>
					<option value="0200">0200 BESANCON (5 UAs filles)</option>
					<option value="0201">0201 US REGION FRANCHE-COMTE</option>
					<option value="0203">0203 DDRPE MONTBELIARD MORTEAU</option>
					<option value="0206">0206 BEZIERS</option>
					<option value="0208">0208 BLOIS</option>
					<option value="0215">0215 BORDEAUX (6 UAs filles)</option>
					<option value="0216">0216 US REGION AQUITAINE</option>
					<option value="0222">0222 BOULOGNE SUR MER</option>
					<option value="0224">0224 BOURG EN BRESSE</option>
					<option value="0226">0226 BOURGES</option>
					<option value="0228">0228 BREST (1 UA fille)</option>
					<option value="0239">0239 BRIVE LA GAILLARDE</option>
					<option value="0244">0244 CAEN (5 UAs filles)</option>
					<option value="0245">0245 US REGION BASSE NORMANDIE</option>
					<option value="0246">0246 CAHORS</option>
					<option value="0248">0248 CALAIS</option>
					<option value="0257">0257 CARCASSONNE</option>
					<option value="0262">0262 CASTRES-MAZAMET</option>
					<option value="0275">0275 CHALON SUR SAONE</option>
					<option value="0277">0277 CHALONS-EN-CHAMPAGNE (5 UAs
						filles)</option>
					<option value="0278">0278 US REGION CHAMPAGNE-ARDENNES</option>
					<option value="0279">0279 CHAMBERY</option>
					<option value="0284">0284 CHARTRES</option>
					<option value="0286">0286 CHATEAUROUX</option>
					<option value="0295">0295 CHAUMONT</option>
					<option value="0297">0297 CHERBOURG</option>
					<option value="0299">0299 CHOLET</option>
					<option value="0300">0300 US REGION AUVERGNE</option>
					<option value="0301">0301 CLERMONT FERRAND (5 UAs filles)</option>
					<option value="0302">0302 CLUSES</option>
					<option value="0307">0307 COLMAR</option>
					<option value="0309">0309 COMPIEGNE</option>
					<option value="0312">0312 EVRY (1 UA fille)</option>
					<option value="0313">0313 DDRPE ORSAY</option>
					<option value="0323">0323 DIEPPE</option>
					<option value="0327">0327 DIGNE LES BAINS</option>
					<option value="0334">0334 DIJON (5 UAs filles)</option>
					<option value="0335">0335 US REGION BOURGOGNE</option>
					<option value="0345">0345 DOUAI</option>
					<option value="0361">0361 DUNKERQUE</option>
					<option value="0372">0372 EPINAL (2 UAs filles)</option>
					<option value="0373">0373 DDRPE HAUTES VOSGES</option>
					<option value="0376">0376 EVREUX</option>
					<option value="0396">0396 FOIX</option>
					<option value="0408">0408 GAP</option>
					<option value="0419">0419 GRENOBLE (1 UA fille)</option>
					<option value="0422">0422 GUERET</option>
					<option value="0428">0428 LE HAVRE</option>
					<option value="0455">0455 LAON (1 UA fille)</option>
					<option value="0459">0459 LAVAL</option>
					<option value="0462">0462 LENS</option>
					<option value="0468">0468 LILLE (10 UAs filles)</option>
					<option value="0469">0469 US REGION NORD-PAS-DE-CALAIS</option>
					<option value="0475">0475 LIMOGES (4 UAs filles)</option>
					<option value="0476">0476 US REGION LIMOUSIN</option>
					<option value="0486">0486 LONS LE SAUNIER</option>
					<option value="0488">0488 LORIENT</option>
					<option value="0496">0496 LYON GERLAND</option>
					<option value="0497">0497 LYON (12 UAs filles)</option>
					<option value="0498">0498 US REGION RHONE-ALPES</option>
					<option value="0499">0499 MACON (1 UA fille)</option>
					<option value="0503">0503 LE MANS</option>
					<option value="0510">0510 MARNE LA VALLEE</option>
					<option value="0512">0512 MARSEILLE (11 UAs filles)</option>
					<option value="0513">0513 US REGION PROVENCE-ALPES-COTE

					<option value="0514">0514 DDRPE ARLES SALON</option>

					<option value="0516">0516 MAUBEUGE</option>
					<option value="0525">0525 MELUN (1 UA fille)</option>
					<option value="0527">0527 MENDE</option>

					<option value="0530">0530 US REGION LORRAINE</option>
					<option value="0531">0531 DDRPE PAYS HAUT</option>
					<option value="0534">0534 CHARLEVILLE MEZIERES</option>
					<option value="0547">0547 MONTAUBAN</option>
					<option value="0554">0554 MONT DE MARSAN</option>
					<option value="0572">0572 MONTPELLIER (6 UAs filles)</option>
					<option value="0573">0573 US REGION LANGUEDOC-ROUSSILLON</option>
				</select>
				<h:outputLabel for="j_username" value="#{msg.login_login}"
					styleClass="required" />
				<h:inputText id="j_username" label="#{msg.login_login}"
					required="true" />
				<h:outputLabel for="j_password" value="#{msg.login_password}"
					styleClass="required" />
				<h:inputSecret id="j_password" label="#{msg.login_password}"
					required="true" />
				<p:commandButton id="login" value="#{msg.login_submit}"
					action="#{loginPageManager.doLogin()}" icon="ui-icon-circle-check"
					update="loginMessages" />
			</h:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
